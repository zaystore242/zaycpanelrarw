<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: radial-gradient(circle at bottom, #0b1a30 0%, #000 80%);
      color: #79c65f;
      font-family: 'Press Start 2P', cursive;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 18px;
      text-shadow: 2px 2px #1a5d1a;
      animation: glitch 1s infinite;
    }

    p {
      font-size: 10px;
      margin-top: 15px;
      color: #b5ffb5;
      animation: pulse 2s infinite ease-in-out;
    }

    a {
      color: #79c65f;
      text-decoration: none;
      border: 1px solid #79c65f;
      padding: 6px 12px;
      display: inline-block;
      margin-top: 25px;
      border-radius: 5px;
      transition: 0.3s;
    }

    a:hover {
      background: #79c65f;
      color: #000;
      transform: scale(1.1);
    }

    .redirect {
      font-size: 8px;
      margin-top: 20px;
      color: #79c65f;
      opacity: 0.7;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #1a5d1a, -2px -2px #79c65f; }
      20% { text-shadow: -2px 2px #1a5d1a, 2px -2px #79c65f; }
      40% { text-shadow: 2px -2px #79c65f, -2px 2px #1a5d1a; }
      60% { text-shadow: -2px -2px #1a5d1a, 2px 2px #79c65f; }
      80% { text-shadow: 2px 2px #1a5d1a, -2px -2px #79c65f; }
      100% { text-shadow: none; }
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    .particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 4px; height: 4px;
      background: #79c65f;
      opacity: 0.3;
      border-radius: 50%;
      animation: floatUp 5s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) scale(1);
        opacity: 0.2;
      }
      100% {
        transform: translateY(-10vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="particles" id="particles"></div>
  <h1>⚠️ 404 - PAGE NOT FOUND ⚠️</h1>
  <p>Halaman yang kamu cari tidak ditemukan.</p>
  <a href="/">Kembali ke Login</a>
  <div class="redirect">Mengalihkan ke halaman utama dalam <span id="count">5</span> detik...</div>

  <script>
    for (let i = 0; i < 30; i++) {
      const particle = document.createElement("div");
      particle.classList.add("particle");
      particle.style.left = Math.random() * 100 + "vw";
      particle.style.animationDuration = 3 + Math.random() * 4 + "s";
      particle.style.animationDelay = Math.random() * 3 + "s";
      document.getElementById("particles").appendChild(particle);
    }

    let count = 5;
    const counter = document.getElementById("count");
    const interval = setInterval(() => {
      count--;
      counter.innerText = count;
      if (count <= 0) {
        clearInterval(interval);
        window.location.href = "/";
      }
    }, 1000);
  </script>
</body>
</html>
